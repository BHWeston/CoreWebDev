<!DOCTYPE html>
<html lang="en">

<head>
    <title>Float Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Each section within our HTML code -->

<body>

    <!-- Each of these are HTML5 semantic elements, which are used to define label the content in our document, further details can be found here: https://www.w3schools.com/html/html5_semantic_elements.asp -->

    <!-- The IDs are used through-out to give them a unique name that we can use within our CSS file -->
    <header id="topSection">This is at the top</header>
    <aside id="leftSide">This is on the left</aside>
    <main id="rightSide">This is on the right</main>
    <footer id="bottomPart">This is at the bottom</footer>
</body>

</html>

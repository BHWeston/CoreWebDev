<!DOCTYPE html>
<html lang="en">

<head>
    <title>Float Example</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Each section within our HTML code -->

<body>
    <header id="topSection"></header>

    <!-- When using flex, a developer would need to surround sections within a container, this allows for CSS to be styled around this.-->
    <section id="mainContainer">
        <aside id="leftSide"></aside>
        <main id="rightSide"></main>
    </section>
    <footer id="bottomPart"></footer>
</body>

</html>
